services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: eshop
      POSTGRES_USER: eshop
      POSTGRES_PASSWORD: eshop
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop -d eshop"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+psycopg2://eshop:eshop@db:5432/eshop
      SECRET_KEY: supersecret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    depends_on:
      - backend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/workspace/frontend:ro
      - ./shared:/workspace/shared:ro

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
